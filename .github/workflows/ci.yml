---
name: CI/CD
on:
  pull_request:
  push:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install linting dependencies
        run: pip3 install yamllint ansible-base ansible-lint

      - name: Get Ansible-Galaxy variables
        uses: juliojimenez/yamler@v0
        id: meta
        with:
          yaml-file: "meta/main.yml"

      - name: Create ansible.cfg for testing
        run: |
          cat <<EOF > ansible.cfg
          [defaults]
          inventory = inventory
          roles_path = roles
          EOF

      - name: Create inventory for testing
        run: |
          cat <<EOF > inventory
          [all]
          localhost ansible_host=127.0.0.1
          EOF

      - name: Enable dependency roles
        run: |
          mkdir -p roles
          ln -s . ${{ steps.meta.outputs.galaxy_info__namespace }}.${{ steps.meta.outputs.galaxy_info__role_name }}

      - name: Lint code
        run: |
          yamllint .
          ansible-lint
